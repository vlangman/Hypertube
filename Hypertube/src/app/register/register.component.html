<h1>Register</h1>
<p><kbd>Register</kbd> to download content!</p>
<div class="row" >
	<div class="flex">
		<form class="register-form">
			<div class="form-group">
				<h3>UserName:</h3>
				<input type="text" class="form-control" name="userName" required>
			</div>
			<div class="form-group">
				<h3>Password:</h3>
				<input type="text" class="form-control" name="password" required>
			</div>
			<div class="form-group">
				<h3>Confirm password:</h3>
				<input type="text" class="form-control" name="cPassword" required>
			</div>
			<div class="form-group">
				<h3>Email:</h3>
				<input type="Email" class="form-control" name="cPassword" required>
			</div>
			<div class="register-buttons form-group">
				<button class="btn btn-outline-success api-button">Register</button>
				<button class="btn btn-outline-default api-button">Cancel</button>
			</div>
		</form>
	</div>
</div>
