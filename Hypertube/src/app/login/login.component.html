	<h1>Login</h1>
	<p><kbd>Login</kbd> to download content!</p>
<div class="row" >
	<div class="flex">
		<form class="login-form"  #formCtrl="ngForm">
			<div class="form-group">
				<h3>UserName</h3>
				<input type="text" class="form-control" name="userName" required>
			</div>
			<div class="form-group">
				<h3>Password</h3>
				<input type="text" class="form-control" name="userName" required>

			</div>
			<h3>Alternate Login</h3>
			<div class="api-login form-group">
				<button class="btn btn-outline-warning api-button" (click)="facebookLogin()">Facebook</button>
				<button class="btn btn-outline-warning api-button">42</button>
				<button class="btn btn-outline-warning api-button" (click)="googleLogin()">Google</button>
			</div>
			<div class="login-buttons form-group">
				<button class="btn btn-outline-success" type="submit">Login</button>
				<button class="btn btn-outline-default">Cancel</button>
			</div>
		</form>
	</div>
</div>
