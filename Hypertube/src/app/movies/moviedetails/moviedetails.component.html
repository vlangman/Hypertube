<div *ngIf="displayLoad" class="loading-container">
	<div class="loading"></div>
</div>

<div *ngIf="!displayLoad"  class="mainForm">

	<div class="videoWrapper" [ngStyle]="{'background-image': 'url(' + Movie.backround_image + ')'}">
			<div class="movie-details">
				
					<img class="movie-image" src="{{ Movie.image }}">
			
				<div class="movie-info">
					<h1>{{ Movie.title }}</h1>
					<h3>{{ Movie.year }}</h3>
					<h3>Imbd Rating: {{ Movie.rating }} / 10</h3>
					<div class="movie-summary">
						<p >{{ Movie.summary }}</p>
					</div>
					
				</div>
			</div>
			<div class="movie-player">
				<vg-player class="videogular" (onPlayerReady)="onPlayerReady($event)">
					<vg-overlay-play></vg-overlay-play>
					<vg-buffering></vg-buffering>

					<vg-controls>
						<vg-play-pause></vg-play-pause>
						<vg-playback-button></vg-playback-button>

						<vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

						<vg-scrub-bar>
							<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
							<vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
						</vg-scrub-bar>

						<vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
						<vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

						<vg-track-selector></vg-track-selector>
						<vg-mute></vg-mute>
						<vg-volume></vg-volume>

						<vg-fullscreen></vg-fullscreen>
					</vg-controls>

					<video [vgMedia]="media" #media id="singleVideo" preload="auto" crossorigin>
						<source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
					</video>
				</vg-player>
			</div>
	</div>
</div>
